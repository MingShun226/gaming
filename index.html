<!DOCTYPE html>

<head>

    <style>
        * {

        body {

            min-height: 100vh;
            display: flex;

        }

        .container {

            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;

        }

        .logo {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 10px;

        }

        .subtitle {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        input::placeholder {
            color: #bbb;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
        }

        .success {
            color: #51cf66;
            margin-top: 10px;
            font-size: 14px;
        }

        .loading {
            color: #ffd700;
            margin-top: 10px;
            font-size: 14px;
        }

        .dashboard {
            display: none;
        }

        .welcome {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .user-info div {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .user-info .label {
            color: #ffd700;
            font-weight: bold;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .game-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logout-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            margin-top: 20px;
        }

        .auto-fill-notice {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #ffd700;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ffd700;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        // Decryption function to match the encryption in n8n
        function decryptPassword(encryptedPassword) {
            try {
                // Step 1: Base64 decode
                const step1 = atob(encryptedPassword);
                
                // Step 2: Reverse Caesar cipher (shift back by 3)
                let decrypted = '';
                for (let i = 0; i < step1.length; i++) {
                    let char = step1.charCodeAt(i);
                    // Reverse shift for printable ASCII characters

                    }
                    decrypted += String.fromCharCode(char);
                }
                
                // Step 3: Base64 decode again to get original password

            }
        });
        
        // Show dashboard with user data

            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            
            // Populate user information
            document.getElementById('welcomeUser').textContent = userData.username;
            document.getElementById('userId').textContent = userData.id.split('-')[0] + '...';
            document.getElementById('loginCount').textContent = userData.loginCount || 0;
            
            // Format dates
            if (userData.createdAt) {
                const createdDate = new Date(userData.createdAt);
                document.getElementById('memberSince').textContent = createdDate.toLocaleDateString();
            }

                document.getElementById('lastLogin').textContent = lastLoginDate.toLocaleString();
            } else {

        // Helper function to show messages
        function showMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
